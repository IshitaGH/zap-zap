<!-- display a form with an email field so that users may recieve a reset link -->

{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn-pink" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
